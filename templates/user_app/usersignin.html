<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>SignIn Page</title>
    <link rel="stylesheet" href="{% static 'css/user_signin.css' %}">
    <style>
        .signup-link {
            margin-top: 15px;  /* Adds space above the Sign Up link */
            text-align: center; /* Centers the text */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand-name">Pooja Connect</span>
        <a href="{% url 'main_home' %}">Home</a>
    </div>
    <div class="container">
        <div class="form-container">
            <div class="image-box">
                <img src="{% static 'images/midage pandit.webp' %}" alt="Signup Image">
            </div>
            <div class="form-box">
                <h2>Sign In</h2>
                <form action="{% url 'user_signin' %}" method="POST"> 
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" name="uid" placeholder="Enter User ID" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="uname" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="pwd" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="{% url 'user_signup' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
